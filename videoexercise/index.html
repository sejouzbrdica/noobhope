<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video exercise</title>
  </head>
  <body>

    <h1>BOWL OF DARKNESS</h1>

    <video src="bowlofdarkness.mp4" controls height="500"
                autoplay loop muted
                poster="bowlofdarkness.jpg">
        <source src="bowlofdarkness.mp4" type="video/mp4">

        <p>Darkness lums in this bowl. Here's a <a href="bowlofdarkness.mp4">link</a> to see it, cause ur browser's old.</p>
    </video>

    <audio src="melodicbackground.mp3" controls autoplay>
      <source src="melodicbackground.mp3" type="audio/mp3">
      <source src="melodicbackground.ogg" type="audio/ogg">
      <p>Just a soothing melody for your convenience.If you don't hear it click this <a href="melodicbackground.mp3">link</a> </p>
    </audio>

  </body>
</html>
